<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <!-- Font Awesome CDN Ï∂îÍ∞Ä -->
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/product/info.css}">
    <title>Title</title>
</head>
<body>

<header th:replace="~{header :: mainHeader}"></header>

<section class="product-section" th:object="${productDetailDto}">
    <input class="product-id" type="hidden" th:value="*{productId}">
    <input class="seller-id" type="hidden" th:value="*{seller.id}">
    <input class="wished" type="hidden" th:value="*{wished}">
    <!-- breadcrumb -->
    <nav class="breadcrumb">
        <ul>
            <li>Ìôà</li>
            <li>
                <span>&gt;</span>
                <span th:text="*{categoryOne}"></span>
            </li>
            <li>
                <span>&gt;</span>
                <span th:text="*{categoryTwo}"></span>
            </li>
        </ul>
        <th:block th:if="*{buyerType == 'sell'}">
            <div id="product-update"
                 th:onclick="|location.href='@{/products/edit/{id}(id=*{productId})}'|">
                ÏàòÏ†ï
            </div>
        </th:block>
    </nav>

    <!-- ÏÉÅÎã® ÏòÅÏó≠ -->
    <div class="product-top">

        <!-- Ïù¥ÎØ∏ÏßÄ ÏòÅÏó≠ -->
        <div class="product-images">
            <div class="thumbnail-list">
                <img th:each="image : *{images}"
                     th:src="@{${image}}"
                     class="thumbnail">
            </div>

            <div class="main-image">
                <img th:src="@{${productDetailDto.images[0]}}">
            </div>
        </div>

        <!-- ÏÉÅÌíà Ï†ïÎ≥¥ -->
        <div class="product-info">
            <h2 th:text="*{title}"></h2>
            <p class="price"
               th:text="${#numbers.formatDecimal(productDetailDto.price,0,'COMMA',0,'POINT')} + 'Ïõê'"></p>

            <ul class="product-stats">
                <li class="wish-cnt">Ï∞ú <span th:text="*{favoriteCnt}"></span></li>
                <li class="view-cnt">Ï°∞ÌöåÏàò <span th:text="*{viewCnt}"></span></li>
                <li class="time-ago">Îì±Î°ù <span th:text="*{timeAgo}"></span></li>
            </ul>

            <div class="product-actions" th:object="${productDetailDto}">
                <!-- AI ÏãúÏÑ∏ Î∂ÑÏÑù Î≤ÑÌäº Ï∂îÍ∞Ä -->
                <button type="button" class="like-btn" onclick="analyzePrice()" style="color: #673ab7; border-color: #673ab7; font-weight: bold;">
                    üí∞ ÏãúÏÑ∏ Î∂ÑÏÑù
                </button>

                <th:block
                        th:with="stat=*{productStat}, type=*{buyerType}, wished=*{wished}, sellerId=*{seller.id}, productId=*{productId}">

                    <!-- 'Ï∞ú' button logic -->
                    <th:block th:switch="${type}">
                        <button th:case="'sell'" class="like-btn wish-btn" disabled>Ï∞ú</button>
                        <button th:case="'visit'" class="like-btn" th:onclick="|location.href='@{/user/login}'|">Ï∞ú
                        </button>
                        <!-- Explicit cases for 'view' and 'buy' -->
                        <button th:case="'view'" class="like-btn wish-btn"
                                th:classappend="${wished} ? 'wished-active' : ''">Ï∞ú
                        </button>
                        <button th:case="'buy'" class="like-btn wish-btn"
                                th:classappend="${wished} ? 'wished-active' : ''">Ï∞ú
                        </button>
                    </th:block>

                    <!-- 'Ï±ÑÌåÖÌïòÍ∏∞' button logic -->
                    <th:block th:switch="${type}">
                        <button th:case="'sell'" class="chat-btn" disabled>Ï±ÑÌåÖÌïòÍ∏∞</button>
                        <button th:case="'visit'" class="chat-btn" th:onclick="|location.href='@{/user/login}'|">Ï±ÑÌåÖÌïòÍ∏∞
                        </button>
                        <button th:case="'view'" class="chat-btn"
                                th:onclick="|location.href='@{/chat/dm(recipientId=${sellerId}, productId=${productId})}'|">
                            Ï±ÑÌåÖÌïòÍ∏∞
                        </button>
                        <button th:case="'buy'" class="chat-btn"
                                th:onclick="|location.href='@{/chat/dm(recipientId=${sellerId}, productId=${productId})}'|">
                            Ï±ÑÌåÖÌïòÍ∏∞
                        </button>
                    </th:block>

                    <!-- Main action buttons logic -->
                    <th:block th:switch="${stat}">

                        <!-- Case 0: Selling -->
                        <th:block th:case="0">
                            <th:block th:switch="${type}">
                                <!-- 'view' and 'buy' should have the same behavior here -->
                                <button th:case="'view'" class="buy-btn"
                                        th:onclick="|location.href='@{/payments/preview(productId=${productId})}'|">ÏÉÅÌíàÍ≤∞Ï†ú
                                </button>
                                <button th:case="'buy'" class="buy-btn"
                                        th:onclick="|location.href='@{/payments/preview(productId=${productId})}'|">ÏÉÅÌíàÍ≤∞Ï†ú
                                </button>
                                <button th:case="'sell'" class="buy-btn" disabled>ÏÉÅÌíàÍ≤∞Ï†ú</button>
                                <button th:case="'visit'" class="buy-btn" th:onclick="|location.href='@{/user/login}'|">
                                    ÏÉÅÌíàÍ≤∞Ï†ú
                                </button>
                            </th:block>
                        </th:block>

                        <!-- Case 2: Payment Pending -->
                        <th:block th:case="2">
                            <th:block th:if="${type == 'buy'}">
                                <input type="hidden" id="impUid" th:value="*{impUid}"/>
                                <button class="buy-btn" onclick="onclickConfirmPayment()">Íµ¨Îß§ÌôïÏ†ï</button>
                                <button class="buy-btn" onclick="onclickCancelPayment()">Í≤∞Ï†úÏ∑®ÏÜå/ÌôòÎ∂à</button>
                            </th:block>
                            <button th:unless="${type == 'buy'}" class="buy-btn" disabled>ÏÉÅÌíàÏòàÏïΩÏ§ë</button>
                        </th:block>

                        <!-- Case 1: Sold -->
                        <th:block th:case="1">
                            <button class="buy-btn" disabled>ÌåêÎß§ÏôÑÎ£å</button>
                        </th:block>
                    </th:block>
                </th:block>
            </div>
        </div>
    </div>

    <!-- ÌïòÎã® Ï†ïÎ≥¥ -->
    <div class="product-bottom">

        <!-- ÏÉÅÌíà ÏÑ§Î™Ö -->
        <section class="product-description">
            <h3>ÏÉÅÌíàÏ†ïÎ≥¥</h3>
            <p th:text="*{description}"></p>
        </section>

        <!-- ÌåêÎß§Ïûê -->
        <section class="seller-info">
            <h3>ÌåêÎß§Ïûê</h3>
            <div class="seller-box"
                 style="text-decoration: none; color: inherit; display: flex; align-items: center;">
                <img th:src="@{${productDetailDto.seller.profileImage}}">
                <div>
                    <p th:text="*{seller.nickname}"></p>
                    <p>
                        <th:block th:if="${productDetailDto.star != 0}">
                            Î≥ÑÏ†ê <span th:text="${#numbers.formatDecimal(productDetailDto.star, 0, 1)}"></span>
                        </th:block>
                        <button id="showReviewSummaryBtn" class="buy-btn">Î¶¨Î∑∞ Î≥¥Í∏∞</button>

                        <!-- Î¶¨Î∑∞ Ïì∞Îü¨ Í∞ÄÍ∏∞ Î≤ÑÌäº Ï∂îÍ∞Ä -->
                        <th:block sec:authorize="isAuthenticated()">
                            <button th:if="${productDetailDto.buyerType == 'buy' and productDetailDto.productStat == 1 and !productDetailDto.hasReviewed}"
                                    class="buy-btn"
                                    th:onclick="|location.href='@{/reviews/new(productId=${productDetailDto.productId}, sellerId=${productDetailDto.seller.id}, sellerNickname=${productDetailDto.seller.nickname})}'|"
                                    style="margin-left: 10px;">
                                Î¶¨Î∑∞ Ïì∞Îü¨ Í∞ÄÍ∏∞
                            </button>
                        </th:block>
                    </p>
                    <div id="reviewSummaryContent" class="review-summary-display"></div>
                </div>
            </div>
        </section>


    </div>
</section>


<script th:src="@{/js/header.js}"></script>
<script th:src="@{/js/product/info.js}"></script>
<script th:src="@{/js/review/form.js}"></script>
</body>
</html>
