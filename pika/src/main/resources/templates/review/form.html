<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>리뷰 작성</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form div { margin-bottom: 10px; }
        label { display: inline-block; width: 80px; }
        input[type="text"], input[type="number"] { width: 200px; padding: 5px; }
        input[type="submit"] { padding: 8px 15px; background-color: #007bff; color: white; border: none; cursor: pointer; }
        .error-message { color: red; }
    </style>
</head>
<body>
    <h1>새 리뷰 작성</h1>

    <p th:if="${errorMessage}" class="error-message" th:text="${errorMessage}"></p>

    <form th:action="@{/reviews}" th:object="${review}" method="post">
        <div>
            <label for="productId">제품 ID:</label>
            <input type="text" id="productId" th:field="*{productId}" readonly>
        </div>
        <!-- user_id는 Principal에서 가져오므로 폼에 노출하지 않음 -->
        <div>
            <label for="score">별점 (1-5):</label>
            <input type="number" id="score" th:field="*{score}" min="1" max="5" required>
        </div>
        <div>
            <label for="content">리뷰 내용:</label>
            <textarea id="content" th:field="*{content}" rows="3" cols="30"></textarea>
        </div>
        <div>
            <input type="submit" value="리뷰 제출">
        </div>
    </form>

    <hr/>
    <a th:href="@{/reviews/product/{productId}(productId=${review.productId})}">리뷰 목록으로 돌아가기</a>
    <br/>
    <a href="/">홈으로 돌아가기</a>
</body>
</html>
