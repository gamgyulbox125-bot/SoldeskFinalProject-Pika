<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>리뷰 목록</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .review-item { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; display: flex; flex-wrap: wrap; align-items: center; }
        .review-item > * { margin-right: 10px; }
        .review-item strong { color: #333; }
        .score { color: gold; }
        .edit-link {
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <h1>판매자 [[${sellerId}]]에 대한 리뷰 목록</h1>

    <p><strong>평균 평점:</strong> <span th:text="${#numbers.formatDecimal(sellerStats.averageRating, 0, 'POINT', 1, 'POINT')}">0.0</span>/5.0 (<span th:text="${sellerStats.reviewCount}">0</span>개 리뷰)</p>

    <div th:if="${reviews.isEmpty()}">
        <p>아직 작성된 리뷰가 없습니다.</p>
    </div>

    <div th:each="review : ${reviews}" class="review-item">
        <p><strong>리뷰 ID:</strong> <span th:text="${review.reviewId}">1</span></p>
        <p><strong>사용자 ID:</strong> <span th:text="${review.userId}">testUser</span></p>
        <p><strong>별점:</strong> <span class="score" th:text="${review.score}">5</span></p>
        <p><strong>내용:</strong> <span th:text="${review.content}">리뷰 내용입니다.</span></p>
        <span sec:authorize="isAuthenticated()">
            <a th:if="${principal.name == review.userId or #authorization.expression('hasRole(''ADMIN'')')}"
               th:href="@{/reviews/edit/{reviewId}(reviewId=${review.reviewId})}" class="edit-link">수정</a>
        </span>
    </div>

    <hr/>
    <a th:href="@{/reviews/new/{sellerId}(sellerId=${sellerId})}">새 리뷰 작성</a>
    <br/>
    <a href="/">홈으로 돌아가기</a>
</body>
</html>
